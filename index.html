<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 25%;
}

.right {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<h2>Two Unequal Columns</h2>

<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <h2>Index</h2>
    <div id = "index">
    <p>
    <button id="0001" onclick="f(this)">p1</button></p>
    <p>
    <button id="0002" onclick="f(this)">p2</button></p>
    </div>
  </div>
  <div class="column right" style="background-color:#bbb;">
    <h2 id = "imgSrc">imgSrc</h2>
    <p><img id = "myImg" src="https://raw.githubusercontent.com/littleflute/Programming-Windows/master/Book-5thE/0001.jpg"></p>
  </div>
</div>
<script>
function f(_this)
{ 
	var sBase = "https://raw.githubusercontent.com/littleflute/Programming-Windows/master/Book-5thE/";
    var src = sBase;
    src += _this.id;
    src += ".jpg";
    var img = document.getElementById("myImg");
    img.src = src; 
    img.onclick = function()
    {
    	var o = document.getElementById("imgSrc");
        o.innerHTML = this.src;
    }
}
function makePageIndex(idx,id)
{	
	var d = document.createElement("div");
    idx.appendChild(d);
    d.innerHTML = "p"+id;
    d.id		= id;
    d.onclick = function()
    {
    	//return function()
        {
        	f(this);
        };
    }
    
}
function makeIndex()
{
	var idx = document.getElementById("index");
    for(var i = 1;i<10;i++)
    {
    	var id = "000"+i;
        makePageIndex(idx,id);
    }   
    for(var i = 10;i<100;i++)
    {
    	var id = "00"+i;
        makePageIndex(idx,id);
    }  
}
makeIndex();
</script>
</body>
</html>
