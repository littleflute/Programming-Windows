<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 100%; /* Should be removed. Only for demonstration */
}

.left {
  width: 10%;
}

.right {
  width: 90%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<h2>Programming-Windows </h2>
 
<a target="_blank"  href="https://github.com/littleflute/Programming-Windows">prj</a> -
<a target="_blank"  href="https://github.com/littleflute/Programming-Windows/edit/master/index.html">v0.0.7</a> -
<a target="_blank"  href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_two_columns_unequal">dev</a>


<div class="row">
  <div class="column left" style="background-color:gray;">
    <h2>Index</h2>
    <div id = "index">
    
    </div>
  </div>
  <div class="column right" style="background-color:#bbb;">
    <h2 id = "imgSrc">imgSrc</h2>
    <p><img id = "myImg" width=100%  src="https://raw.githubusercontent.com/littleflute/Programming-Windows/master/Book-5thE/0001.jpg"></p>
  </div>
</div>
<script>
var oNow = 0;
var oLast = 0;
function setImg(_this)
{ 
	var sBase = "https://raw.githubusercontent.com/littleflute/Programming-Windows/master/Book-5thE/";
    var src = sBase;
    src += _this.id;
    src += ".jpg";
    var img = document.getElementById("myImg");
    img.src = src; 
    img.style.cursor = "pointer";
    img.onclick = function()
    {
    	var o = document.getElementById("imgSrc");
        o.innerHTML = this.src;
    }
    return img;
}
function makePageIndex(idx,id)
{	
	var d = document.createElement("div");
    idx.appendChild(d);
    d.innerHTML = "p"+id;
    d.id		= id;
    
    d.style.cursor = "pointer";
    d.onclick = function()
    { 
    	var img = setImg(this); 
        img.click();
    	this.style.color = "blue";
        this.style.backgroundColor = "Cyan";
        oLast = oNow;
        oNow = this;
    	oLast.style.color = "black";
        oLast.style.backgroundColor = "gray";
    }
    d.onmouseover = function()
    {
    	if(oNow==this) return;
    	this.style.color = "red";
        this.style.backgroundColor = "yellow";
    }
    d.onmouseout = function()
    {
    	if(oNow==this) return;
    	this.style.color = "black";
        this.style.backgroundColor = "gray";
    }
    
}
function makeIndex()
{
	var idx = document.getElementById("index");
    for(var i = 1;i<10;i++)
    {
    	var id = "000"+i;
        makePageIndex(idx,id);
    }   
    for(var i = 10;i<100;i++)
    {
    	var id = "00"+i;
        makePageIndex(idx,id);
    }  
}
function openPage(id)
{
	var p = document.getElementById(id);
    p.click();
}
makeIndex();
openPage("0001");
</script>
</body>
</html>
